machine:
  node:
    version: 6.5.0
deployment:
  prod:
    branch: master
    commands:
      - aws s3 cp app/animate.css s3://campaign-zero-widget/animate.css --acl public-read-write
      - aws s3 cp app/app.js s3://campaign-zero-widget/app.js --acl public-read-write
      - aws s3 cp app/reset.css s3://campaign-zero-widget/reset.css --acl public-read-write
      - aws s3 cp app/style.css s3://campaign-zero-widget/style.css --acl public-read-write