machine:
  node:
    version: 6.5.0
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync app/animate.css s3://campaign-zero-widget/animate.css --delete
      - aws s3 sync app/app.js s3://campaign-zero-widget/app.js --delete
      - aws s3 sync app/reset.css s3://campaign-zero-widget/reset.css --delete
      - aws s3 sync app/style.css s3://campaign-zero-widget/style.css --delete