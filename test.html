        font-size: 14px;
      }
      .test-bar {
        padding: 20px;
        background: #000;
        height: 64px;
      }
      .test-bar button {
        -webkit-appearance: inherit;
        border: none;
        color: #FFF;
        background: transparent;
        padding: 0;
        font-size: 14px;
        cursor: pointer;
        float: left;
        display: inline-block;
        margin-right: 14px;
        transition: color 0.25s ease-in-out;
      }
      .test-bar button:hover,
      .test-bar button:active,
      .test-bar button:focus {
        color: lime;
        outline: none;
      }
      .test-bar .split {
        border-left: 1px solid rgba(255, 255, 255, 0.33);
        display: inline-block;
        float: left;
        height: 100%;
        margin-right: 24px;
        margin-left: 10px;
      }
      .test-bar #message {
        color: #CCC;
        line-height: 26px;
        padding-left: 20px;
        font-size: 18px;
        font-weight: 300;
        font-style: normal;
      }
      .tests {
        padding: 20px;
      }
      .test {
        float: left;
        margin-right: 20px;
        margin-bottom: 20px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAAAAACo4kLRAAAAF0lEQVR4AWP4CQf/4WBoCyKYCOkhLQgAFBGJ0NmZHwYAAAAASUVORK5CYII=');
      }
      .title {
        background: #000;
        color: #FFF;
        text-align: center;
        padding: 4px;
        font-family: "Lucida Console", monospace;
      }
      iframe {
        display: block;
      }
    </style>
  </head>
  <body>

    <div class="test-bar">

      <button onclick="reset(); return false;" onmouseover="updateMessage('Reset Widgets');" onmouseout="updateMessage('');">
        <i class="material-icons">replay</i>
      </button>

      <button onclick="playThrough(); return false;" onmouseover="updateMessage('Play Tests');" onmouseout="updateMessage('');">
        <i class="material-icons">play_circle_outline</i>
      </button>

      <button onclick="pausePlayThrough(); return false;" onmouseover="updateMessage('Pause Tests');" onmouseout="updateMessage('');">
        <i class="material-icons">pause_circle_outline</i>
      </button>

      <span class="split"></span>

      <button onclick="reset(); setTimeout(testError, 1000);" onmouseover="updateMessage('Test Invalid Location');" onmouseout="updateMessage('');">
        <i class="material-icons">error_outline</i>
      </button>

      <button onclick="reset(); setTimeout(setZipCode, 1000);" onmouseover="updateMessage('Submit With Location');" onmouseout="updateMessage('');">
        <i class="material-icons">my_location</i>
      </button>

      <button onclick="reset(); setTimeout(setZipCode, 1000); setTimeout(selectFirstRepresentative, 3000); return false;" onmouseover="updateMessage('Select First Representative');" onmouseout="updateMessage('');">
        <i class="material-icons">face</i>
      </button>

      <button onclick="reset(); setTimeout(setZipCode, 1000); setTimeout(selectSecondRepresentative, 3000); return false;" onmouseover="updateMessage('Select Second Representative');" onmouseout="updateMessage('');">
        <i class="material-icons">insert_emoticon</i>
      </button>

      <span id="message"></span>

    </div>

    <div class="tests">
      <div class="test">
        <div class="title">XXXS - 200 x 345</div>
        <iframe src="index.html" id="campaign-zero-xxxs" width="200" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">XXS - 220 x 345</div>
        <iframe src="index.html" id="campaign-zero-xxs" width="220" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">XS - 240 x 345</div>
        <iframe src="index.html" id="campaign-zero-xs" width="240" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">S - 280 x 345</div>
        <iframe src="index.html" id="campaign-zero-s" width="280" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">M - 300 x 345</div>
        <iframe src="index.html" id="campaign-zero-m" width="300" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">L - 320 x 345</div>
        <iframe src="index.html" id="campaign-zero-l" width="320" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">XL - 380 x 345</div>
        <iframe src="index.html" id="campaign-zero-xl" width="400" height="345" frameborder="0"></iframe>
      </div>

      <div class="test">
        <div class="title">OVERSIZE - 500 x 400</div>
        <iframe src="index.html" id="campaign-zero-oversize" width="500" height="400" frameborder="0"></iframe>
      </div>
    </div>

    <script>
      var lastStep = 1;
      var currentStep = 1;
      var maxSteps = 8;
      var stepTime = 5000;
      var timeout = null;
      var frames = [
        'campaign-zero-xxxs',
        'campaign-zero-xxs',
        'campaign-zero-xs',
        'campaign-zero-s',
        'campaign-zero-m',
        'campaign-zero-l',
        'campaign-zero-xl',
        'campaign-zero-oversize'
      ];

      function reset () {
        lastStep = 1;
        currentStep = 1;

        updateMessage('Reset Widgets');
        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[ i ]).contentWindow.appWidget.init();
        }
      }

      function testError () {
        updateMessage('Test Invalid Zip Code');

        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[i]).contentWindow.jQuery('input').val('337');
          document.getElementById(frames[i]).contentWindow.jQuery('form').trigger('submit');
        }
      }

      function setZipCode () {
        updateMessage('Submit Zip Code as 33701');

        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[i]).contentWindow.jQuery('input').val('33701');
          document.getElementById(frames[i]).contentWindow.jQuery('form').trigger('submit');
        }
      }

      function clickBackButton () {
        updateMessage('Click Back Button');

        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[i]).contentWindow.jQuery('.back a').trigger('click');
        }
      }

      function selectFirstRepresentative () {
        updateMessage('Select First Representative');

        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[i]).contentWindow.jQuery('a.representative-summary:first').trigger('click');
        }
      }

      function selectSecondRepresentative () {
        updateMessage('Select Second Representative');

        for (var i = 0; i < frames.length; i++) {
          document.getElementById(frames[i]).contentWindow.jQuery('a.representative-summary:nth-child(1)').trigger('click');
        }
      }

      function updateMessage (text) {
        document.getElementById('message').innerText = text;
      }

      function previous () {
        currentStep--;

        if (currentStep < 1) {
          currentStep = 1;
        }

        if (currentStep !== lastStep) {
          playStep(currentStep);
        }
      }

      function next () {
        currentStep++;

        if (currentStep > maxSteps) {
          clearTimeout(timeout);
          currentStep = maxSteps;
        }

        if (currentStep !== lastStep) {
          playStep(currentStep);
        }
      }

      function playStep (step) {
        lastStep = step;

        switch (step) {
          case 1:
            reset();
            break;

          case 2:
            testError();
            break;

          case 3:
            setZipCode();
            break;

          case 4:
            selectFirstRepresentative();
            break;

          case 5:
            clickBackButton();
            break;

          case 6:
            selectSecondRepresentative();
            break;

          case 7:
            clickBackButton();
            break;

          case 8:
            clickBackButton();
            updateMessage('Test Complete');

            setTimeout(function () {
              currentStep  = 1;
              lastStep = 1;
            }, stepTime);

            break;
        }
      }

      function playThrough () {
        clearInterval(timeout);
        next();

        if (currentStep < maxSteps) {
          timeout = setInterval(function () {
            next();
          }, stepTime);
        }
      }

      function pausePlayThrough () {
        clearInterval(timeout);
        updateMessage('Play Through Paused');
      }

    </script>

  </body>
</html>
