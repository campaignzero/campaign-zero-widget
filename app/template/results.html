<div class="wrapper" style="min-height: 343px; background: center center no-repeat; background-size: cover;">
  <div class="supported-cty">
    <a href="javascript:void(0)" class="modal-close"><i class="fa fa-times-circle"></i></a>
    <h2 class="black">Local Data ?</h2>
    <p>It looks like we have City Council data for your location.  Please Enter your Street Address if you want to Fetch this Local Data.</p>
    <form action="#" method="post" name="supported-cty" id="address-lookup">
      <input type="text" name="address" id="address" placeholder="123 Any Street" onfocus="this.placeholder=''" onblur="this.placeholder='123 Any Street'">
      <button type="submit">Fetch Data</button>
    </form>
  </div>
  <div class="results">
    <h2 class="black pick-rep">Pick a Representative</h2>

    <div class="representative-results">
      <div class="tab-set">
        <a href="javascript:void(0);" id="city-council-button" class="tab-button city-council-tab-button">City</a>
        <a href="javascript:void(0);" id="representatives-button" class="tab-button representatives-tab-button">State</a>
        <a href="javascript:void(0);" id="federal-button" class="tab-button federal-tab-button">Federal</a>
      </div>

      <div class="tab-content city-council-tab active" id="city-council-tab">
        <ul class="city-council-mayor"></ul>
        <ul class="city-council-councilor"></ul>
        <ul class="city-council-district-attorney"></ul>
      </div>

      <div class="tab-content representatives-tab" id="representatives-tab">
        <ul class="representatives"></ul>
      </div>

      <div class="tab-content federal-tab" id="federal-tab">
        <ul class="federal"></ul>
      </div>

    </div>
  </div>
</div>

<small class="powered-by back">
  <a href="javascript:void(0);"><i class="fa fa-angle-left"></i>&nbsp; Back</a>
</small>
